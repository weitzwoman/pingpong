<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong!</h1>
      </div>
      <h3>Let's Play!</h3>
      <h4>Rules:</h4>
      <p>Ping Pong will count up to your number form 1 with the following exceptions:
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "pingpong"</li>
      </ol>
      <form id="ping-pong">
        <div class="form-group">
          <label for="ping-pong">Enter your number here:</label><br>
          <input id="userInput" type="text">
        </div>
        <button type="submit" class="btn btn-warning">Ping Pong!</button>
      </form>
      <br>
      <div id="output" class="well">
        <p><strong>Here are your numbers!</strong><br><span id="result"></span></p>
      </div>

    </div>
  </body>
</html>
